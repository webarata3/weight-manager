<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>体重管理</title>
  <link href="../css/photon.min.css" rel="stylesheet" type="text/css">
  <link href="../css/default.css" rel="stylesheet" type="text/css">
  <link href="../css/index.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div id="mainWindow">
   <header class="toolbar toolbar-header">
    <div class="toolbar-actions">
     <div class="btn-group">
      <button id="mainButton" class="btn btn-default active">
       <span class="icon icon-doc-text"></span>
      </button>
      <button id="graphButton" class="btn btn-default">
       <span class="icon icon-gauge"></span>
      </button>
     </div>
    </div>
   </header>
   <div id="mainContainer" class="container">
    <div class="side">
     <form>
      <fieldset>
       <div class="form-group">
        <label>身長（cm）を入力してください</label><br>
        <input id="height" type="text" class="form-control" placeholder="身長（cm）">
       </div>
      </fieldset>
     </form>
     <form>
      <fieldset id="insertFieldset">
       <legend>体重の登録</legend>
       <div id="insertError" class="errorMessage"></div>
       <div class="form-group">
        <label>計測日を入力してください</label><br>
        <input id="insertDate" type="date" class="form-control">
       </div>
       <div class="form-group">
        <label>体重（kg）を入力してください</label><br>
        <input id="insertWeight" type="text" class="form-control" placeholder="体重（kg）">
       </div>
       <button id="insertButton" type="button" class="btn btn-primary">体重を登録する</button>
      </fieldset>
     </form>
     <fieldset id="updateFieldset" class="hide">
      <legend>体重の変更・削除</legend>
      <div id="updateError" class="errorMessage"></div>
      <div><span>計測日: </span><span id="updateDate"></span></div>
      <div class="form-group">
       <label>体重（kg）を入力してください</label><br>
       <input id="updateWeight" type="text" class="form-control" placeholder="体重（kg）">
      </div>
      <button id="cancelButton" type="button" class="btn btn-default">キャンセル</button>
      <button id="updateButton" type="button" class="btn btn-positive">変更</button>
      <button id="deleteButton" type="button" class="btn btn-negative">削除</button>
     </fieldset>
    </div>
    <div class="content">
     <table class="table-striped">
      <thead>
       <tr>
        <th>日付</th>
        <th>体重</th>
        <th>増減</th>
        <th>BMI</th>
        <th></th>
       </tr>
      </thead>
      <tbody id="weightTable">
      </tbody>
     </table>
    </div>
   </div>
   <div id="graphContainer" class="container hide">
    <canvas id="weightGraph"></canvas>
   </div>
  </div>
  <script src="../js/app/index.js"></script>
 </body>
</html>
