<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>体重管理</title>
  <link href="../css/photon.min.css" rel="stylesheet" type="text/css">
  <link href="../css/default.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div id="mainWindow" class="window">
   <div class="window-content">
    <form v-on:submit.prevent>
     <div v-show="updateError" id="updateError" class="errorMessage">指定の計測日のデータがありません</div>
     <div><span>計測日: </span><span id="updateDate">{{ updateDate }}</span></div>
     <div class="form-group">
      <label>体重（kg）を入力してください</label><br>
      <input id="updateWeight" type="text" class="form-control" placeholder="体重（kg）" v-model="updateWeight">
      <span class="errorMessage" v-show="validation.updateWeight">{{ validation.updateWeight }}</span>
     </div>
    </form>
   </div>
   <footer class="toolbar toolbar-footer">
    <div class="toolbar-actions">
     <button id="cancelButton" type="button" class="btn btn-default"
             v-on:click="onClickCancelButton">キャンセル</button>
     <button id="updateButton" type="button" class="btn btn-primary pull-right"
             v-on:click="onClickUpdateButton">更新</button>
     <button id="removeButton" type="button" class="btn btn-negative pull-right"
             v-on:click="onClickDeleteButton">削除</button>
    </div>
   </footer>
  </div>
  <script src="../js/vm/update.js"></script>
 </body>
</html>
