<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>体重管理</title>
  <link href="../css/photon.min.css" rel="stylesheet" type="text/css">
  <link href="../css/default.css" rel="stylesheet" type="text/css">
  <link href="../css/index.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div id="mainWindow">
   <header class="toolbar toolbar-header">
    <div class="toolbar-actions">
     <div class="btn-group">
      <button class="btn btn-default active">
       <span class="icon icon-doc-text"></span>
      </button>
      <button class="btn btn-default">
       <span class="icon icon-gauge"></span>
      </button>
     </div>
    </div>
   </header>
   <div class="container">
    <div class="side">
     <fieldset>
      <div class="form-group">
       <label>身長（cm）を入力してください</label><br>
       <input id="height" type="number" step="0.1" class="form-control" placeholder="身長（cm）">
      </div>
     </fieldset>
     <fieldset id="registerFieldset">
      <legend>体重の登録</legend>
      <div id="weightError" class="errorMessage"></div>
      <div class="form-group">
       <label>計測日を入力してください</label><br>
       <input id="registerDate" type="date" class="form-control">
      </div>
      <div class="form-group">
       <label>体重（kg）を入力してください</label><br>
       <input id="registerWeight" type="number" step="0.1" class="form-control" placeholder="体重（kg）">
      </div>
      <button id="registerButton" class="btn btn-primary">体重を登録する⇒</button>
     </fieldset>
     <fieldset disabled="disabled" id="changeFieldset">
      <legend>体重の変更・削除</legend>
      <div id="changeWeightError" class="errorMessage"></div>
      <div><span>計測日: </span><span id="selectedDate"></span></div>
      <div class="form-group">
       <label>体重（kg）を入力してください</label><br>
       <input id="changeWeight" type="number" step="0.1" class="form-control" placeholder="体重（kg）">
      </div>
      <button id="cancelButton" class="btn btn-default">キャンセル</button>
      <button id="changeButton" class="btn btn-positive">変更</button>
      <button id="deleteButton" class="btn btn-negative">削除</button>
     </fieldset>
    </div>
    <div class="content">
     <table class="table-striped">
      <thead>
       <tr>
        <th>日付</th>
        <th>体重</th>
        <th>増減</th>
        <th>BMI</th>
        <th></th>
       </tr>
      </thead>
      <tbody id="weightTable">
      </tbody>
     </table>
     <canvas id="weightGraph" width="500" height="500"></canvas>
    </div>
   </div>
  </div>
  <script src="../js/index.js"></script>
 </body>
</html>
