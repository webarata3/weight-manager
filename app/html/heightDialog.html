<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>身長の入力</title>
  <link href="../css/photon.min.css" rel="stylesheet" type="text/css">
  <link href="../css/default.css" rel="stylesheet" type="text/css">
  <link href="../css/heightDialog.css" rel="stylesheet" type="text/css">
 </head>
 <body>
  <div class="window">
   <header class="toolbar toolbar-header">
    <h1 class="title">身長登録</h1>
   </header>
   <div class="window-content">
    <div class="form-group">
     <label>身長（cm）を入力してください</label><br>
     <input id="height" type="number" step="0.1" class="form-control" placeholder="身長（cm）">
    </div>
   </div>
   <footer class="toolbar toolbar-footer">
    <div class="toolbar-actions">
     <button id="cancelButton" class="btn btn-default">キャンセル</button>
     <button id="registerButton" class="btn btn-primary pull-right">登録</button>
    </div>
   </footer>
  </div>
  <script src="../js/appValidator.js"></script>
  <script src="../js/heightDialog.js"></script>
 </body>
</html>
